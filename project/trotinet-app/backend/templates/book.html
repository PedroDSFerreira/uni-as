{% extends "layout.html" %}
{% block content%}

<div class="container mt-4">
    <div class="row text-center">
        <div class="col-6 my-1">
            <h2>Book a Scooter</h2>
        </div>
        <div class="col d-flex justify-content-end me-4">
            <i id="popover" class="bi bi-calendar2-check-fill btn btn-light button_purple" data-bs-toggle="popover"
                role="button" data-bs-container="body" title="Current Booking" data-bs-content=""
                style="font-size: 25px;padding: 3% 7%;border-radius: 30px;"></i>
        </div>
    </div>
</div>

<div id="map_book" class="map">
</div>
<div class="main_menu book_popup">
    <div class="container align-content-center">
        <div class="row my-3 mx-2">
            <label class="form-label">End Date/Time</label>
            <div class="col">
                <input type="date" id="dateInput" class="form-control">
            </div>
            <div class="col">
                <input type="time" id="timeInput" class="form-control">
            </div>
        </div>
        <div class="row m-3">
            <a href="{{ url_for('bookCheckout')}}" class="btn btn-light button_purple text-center">Book</a>
            <a href="{{ url_for('customBook') }}" class="text-center a_link mt-2">Custom book</a>
        </div>
    </div>
</div>



{% endblock content %}

{% block footer %}
{% include "footer.html" without context%}
{% endblock %}
