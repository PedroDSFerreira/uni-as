{% extends "layout.html" %}
{% block content%}

<div class="container">

    <div class="container" id="v-pills-tabContent ">
        <div class="tab-pane fade show active " id="v-pills-account" role="tabpanel"
            aria-labelledby="v-pills-account-tab" tabindex="0">
            <div class="container-lg p-4">
                <div class="row">
                    <div class="col-2">
                        <a href="{{ url_for('book') }}">
                            <i class="bi bi-arrow-left arrow-hover" style="font-size: 33px; color: gray;"></i>
                        </a>
                    </div>
                    <div class="col text-end">
                        <h2 class="mt-2 mb-4 ">Custom Book</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-3 border border-1 rounded-3">
        <form class="row g-3">
            <div class="row mt-2">
                <label class="form-label">Start Date/Time</label>
                <div class="col">
                    <input type="date" id="inputDate" value="2022-05-25" class="form-control">
                </div>
                <div class="col">
                    <input type="time" id="inputTime" value="03:04" class="form-control">
                </div>
            </div>
            <div class="col mt-1">
                <i class="bi bi-arrow-down" style="font-size: 30px; margin-left: 43%;"></i>
            </div>
            <div class="row">
                <label class="form-label">End Date/Time</label>
                <div class="col">
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <input type="time" class="form-control">
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <label class="form-label" for="typeNumber">NÂº of scooters</label>
                <input type="number" id="typeNumber" class="form-control" min="1" value="1"/>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Where you want them to be deliver ?">
            </div>
            <div class="col-md-4">
                <label for="inputdistrict" class="form-label">District</label>
                <select id="inputdistrict" class="form-select">
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </form>
        <div class="text-center row mx-3 mt-3">
            <a href="{{ url_for('bookCheckout') }}" class="btn btn-light button_purple ">
                Book</a>
        </div>

    </div>
</div>
{% endblock content %}

{% block footer %}
{% include "footer.html" without context%}
{% endblock %}
